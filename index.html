<!DOCTYPE html>
<html>
  <!-- For every html, there is head and body -->
  <head>
    <title>SOLAR OUTPUT CONTROLLER</title>
    <!-- JQuerry for http calls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- #Import css -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="img"></div>
    <div class="header">
      <div><img src="./images/fut-logo.png" alt="school logo" class="logo" /></div>
      <div><h1>FEDERAL UNIVERSITY OF TECHNOLOGY, MINNA.</h1></div>
    </div>

    <div class="sub-header"><h3>SOLAR OUTPUT CONTROLLER</h3></div>

    
    <div id="appliance-container">
      <h1>Toggle Appliances</h1>
      <div class="appliance">
        <h2>Output 1</h2>
        <p class="status">Off</p>
        <button class="toggle">Toggle</button>
      </div>
      <div class="appliance">
        <h2>Output 2</h2>
        <p class="status">Off</p>
        <button class="toggle">Toggle</button>
      </div>
    </div>
    <div id="message">
      <p id="status-message">Please switch off the appliances</p>
    </div>

    <div class="readings">
      <div class="temperature-reading">Temperature:</div>
      <div class="humidity-reading">Humidity:</div>
      <div class="light-intensity">Light intensity:</div>
      <div class="energy-reading">Energy reading:</div>
    </div>
    <div class="tab" id="advice-tab">
      Advice
      <div id="advice-container">
        <h2>Please turn off Appliance 1</h2>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
